
  <div class="item-medium-1" *ngIf="this.productservices.itemName===''||productItem.data[0].name.toLowerCase().includes(this.productservices.itemName)">
    <div class="item-medium-1__alert" *ngIf="productItem.discount">Sale</div>
    <div class="item-medium-1__image image" style="background-image:url({{productItem.imageSrc}})">
      <a href="#" class="item-medium-1__action" (click)="onItemadd()">Add to Cart</a>
    </div>
    <a href="#">
      <h4>{{productItem.data[0].name}}</h4>
      <div class="flex-row">
        <div>
          <del *ngIf="productItem.discount"> {{productItem.discount | currency:'EGP'}}</del>
          <span class="lable"> ${{calculatePrice()}}</span>
        </div>
      </div>
    </a>
    <div class="crud-actions">
      <a [routerLink]='"/product/details/"+productItem._id'><i class="far fa-eye"></i></a>
      <a [routerLink]="['/product','edit',productItem._id]"><i class="fas fa-edit"></i></a>
      <a href="#" (click)="DeltedItem(this.productItem)"><i class="fas fa-trash-alt"></i></a>
    </div>
  </div>
